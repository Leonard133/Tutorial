models:
  Product:
    name: string:255
    merchant_id: int
    price: int
    status: tinyInteger

  PaymentMethod:
    method: string
    bank_type: string

  Ewallet:
    current_balance: decimal:8,2
    transaction_amount: decimal:8,2
    new_balance: decimal:8,2

  ProductCategory:
    product_id: integer
    category_id: integer
    deleted_at: softDeletes

  Category:
    parent_id: integer
    name: string:255
    image: text
    status: tinyInteger
    deleted_at: softDeletes

  DeliveryCompany:
    name: string:255
    code: string:255
    tracking_url: string:255
    estimate: string:255
    status: tinyInteger

  Langauge:
    language: string
    status: tinyInteger

  Log:
    action: string
    time: timestamp

  Country:
    name: string:255

  State:
    country_id: integer foreign:country
    state: string

  City:
    state_id: integer foreign:state
    city: string

  Postcode:
    city_id: integer foreign:city
    postcode: integer

  Order:
    user_id: integer
    total_amount: decimal:8,2
    delivery_company_id: integer foreign:delivery_company
    delivery_company_name: string:255
    tracking_code: string:255
    delivery_status: tinyInteger
    payment_status: tinyInteger
    delivery_amount: decimal:8,2
    discount_amount: decimal:8,2
    total_payment_amount: decimal:8,2
    points: integer
    payment_method: integer
    receiver_name: string:255
    receiver_contact: string:255
    receiver_email: string:255
    address1: string:255
    address2: string:255
    city_id: integer foreign:city
    state_id: integer foreign:state
    country_id: integer foreign:country
    postcode: integer foreign:postcode
    transaction_id: string:20
    status: tinyInteger
    deleted_at: softDeletes

  Voucher:
    order_id: integer foreign:order
    type: string
    discount: integer
    quantity: integer

  Cart:
    order_id: integer foreign:order
    product_id: integer foreign:product
    product_name: string:255
    product_price: decimal:8,2
    product_qty: integer
    variance_id: integer foreign:variance

  Cancellation:
    cart_id: integer foreign:cart
    order_id: integer foreign:order
    product_id: integer foreign:product
    product_name: string:255
    product_price: decimal:8,2
    product_qty: integer

  Variance:
    color: string
    type: string
    product_id: integer foreign:product

  ProductImage:
    product_id: integer foreign:product
    product_image: text
    default: integer

  Setting:
    user_id: integer foreign:user
    language_id: integer foreign:language


  Notification:
    notification: string
    status: tinyInteger
    user_id: integer foreign:user

  Favourite:
    user_id: integer foreign:user
    product_id: integer foreign:product

  Cashback:
    order_id: integer foreign:order
    cashback: decimal:8,2
    condition: string

  Merchant:
    user_id: integer foreign:user
    product_id: integer foreign:product
    status: tinyInteger

  Feedback:
    feedback: string
    rating: tinyInteger
    user_id: integer foreign:user

  Refund:
    order_id: integer foreign:order

  Receipt:
    payment_method_id: integer foreign:payment_method
    order_id: integer foreign:order
    product_id: integer foreign:product
    delivery_company_id: integer foreign:delivery_company

  Payment:
    order_id: integer foreign:order
    payment_method_id: integer foreign:payment_method

  Address:
    receiver_name: string:255
    receiver_contact: string:255
    receiver_email: string:255
    address1: string:255
    address2: string:255
    city_id: integer foreign:city
    state_id: integer foreign:state
    country_id: integer foreign:country
    postcode: integer foreign:postcode

